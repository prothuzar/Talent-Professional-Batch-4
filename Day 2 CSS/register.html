<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="asset/style.css">
</head>

<body>
    <div class="container">
        <h1>Register Form</h1>
        <form>
            <div>
                <label for="firstname">First Name</label>
                <input type="text" name="" id="firstname" placeholder="Enter First Name">
            </div>
            <div>
                <label for="lastname">Last Name</label>
                <input type="text" name="" id="lastname" placeholder="Enter Last Name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" name="" id="email" placeholder="Enter Your Email">
            </div>
            <div>
                <label for="birthdate">Birth of Date</label>
                <input type="date" name="" id="birthdate" placeholder="Enter Last Name">
            </div>
            <div>
                <label for="phno">Phone Number</label>
                <input type="text" name="" id="phno" placeholder="Enter Your Phone Number">
            </div>
            <div>
                <label for="choose color">Choose a Color</label>
                <select name="choose color" id="choose color">
                    <option value="re">Red</option>
                    <option value="bl">Black</option>
                    <option value="wh">White</option>
                </select>
            </div>
            <div class="gen">
                <p>Gender</p>

                <input type="radio" id="gender" name="male">
                <label for="gender">Male</label>
                <input type="radio" id="gender" name="female">
                <label for="gender">Female</label>
                <input type="radio" id="gender" name="other">
                <label for="gender">Other</label>

            </div>

            <div class="lang">
                <p>Favourite Programming Language</p>
                <input type="checkbox" id="html" name="language">
                <label for="language">HTML</label>
                <input type="checkbox" id="css" name="language">
                <label for="language">CSS</label>
                <input type="checkbox" id="js" name="language">
                <label for="language">JavaScript</label>
                <input type="checkbox" id="react" name="language">
                <label for="language">React</label>
            </div>
            <br>
            <label for="">Message :</label>
            <textarea name="message" id="" cols="40" rows="3"></textarea>

            <br>
            <br>
            <div style="text-align: center;">
                <button type="reset" name="resetbutton">Reset</button>
                <button type="submit" name="loginbutton">Login</button>
            </div>
            <br><br>
        </form>


    </div>


</body>

</html>
