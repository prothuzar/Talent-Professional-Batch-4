<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: 0 auto;
            width: 500px;
           height: 100px;
        }
    </style>

</head>
<body>
    <div margin:0 auto>
        <h1 style="text-align: center;">Invoice</h1>
        <table border="1px" cellspacing="0" padding="20px">
            <tr style="background-color: rgb(204, 192, 192);" >
                <th>Item/Desc.</th>
                <th>Qty</th>
                <th>@</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Paper Clip(Box)</td>
                <td>100</td>
                <td>1.15</td>
                <td>Price</td>
            </tr>
            <tr>
                <td>Paper(Case)</td>
                <td>10</td>
                <td>45.99</td>
                <td>459.90</td>
            </tr>
            <tr>
                <td>WastePaper Basket</td>
                <td>2</td>
                <td>17.99</td>
                <td>35.98</td>
            </tr>
            <tr style="background-color: rgb(248, 239, 239);">
                <td colspan="3">Subtotal</td>
                <td>610.88</td>
            </tr>
            <tr style="background-color: rgb(242, 234, 234);">
                <td colspan="2">Tax</td>
                <td>7%</td>
                <td>42.76</td>
            </tr>
            <tr style="background-color: rgb(245, 238, 238);">
                <td colspan="3">Total</td>
                <td>653.64</td>
            </tr>

        </table>
    </div>
</body>
</html>
