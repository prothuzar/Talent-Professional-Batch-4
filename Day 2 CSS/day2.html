<body>

    <center><h1>Table Design</h1></center>

            <th >Month</th>

            <th>Name</th>
            <th>Age</th>
            <th>Branch</th>
        </tr>

        <tr style="height: 40px;"   >
            <td valign="bottom">RAKESH</td>
